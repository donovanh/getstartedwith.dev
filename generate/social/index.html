        margin-top: 0;

<body class="social">
    <div class="wrapper">
    
      <div>
        <header class="page-header">
    <h3><a href="/">Get Started With...</a></h3>
</header>


        <main>
              
<h1 id="title">Something</h1>

<!--<p id="description"></p>-->

              <p style="font-size: 0.75rem; text-align: right"><a href="/">getstartedwith.dev</a></p>
        </main>
      </div>

    </div>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const titleText = urlParams.get('title');
      const descriptionText = urlParams.get('description');

      const title = document.querySelector('#title');
      title.innerText = titleText;

      const desc = document.querySelector('#description');
      desc.innerText = descriptionText;
    </script>
</body>
